<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu">
                <ion-icon name="apps"></ion-icon>
            </ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button class="bordered" fill="solid" color="light">
                <ion-icon color="custom" name="notifications"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="slides ion-margin-bottom">
      <ion-slides [options]="slideOptions">
          <ion-slide *ngFor="let item of newPatients" button (click)="openDetailsWithState(item)">
              <ion-card>
                  <ion-card-header>
                    <ion-item lines="none">
                        <ion-avatar slot="start">
                            <ion-icon name="person-circle-sharp" color="primary" style="font-size: 50px; bottom: 8px; position: relative;"></ion-icon>
                        </ion-avatar>
                        <ion-label>
                            <p>{{item.name}},</p>
                            <h3>{{item.address}}</h3>
                        </ion-label>
                    </ion-item> 
                    <div>
                        <p>Quarintine Remaining </p>
                        <p style="font-size: 20px; font-weight: 600;">{{item.remainingDays}} days<p>
                    </div>                                
                  </ion-card-header>
                  <ion-card-content class="ion-text-left">
                      <ion-card-title class="ion-margin-bottom">Status : {{item.status}}</ion-card-title>
                      <ion-card-subtitle class="ion-text-right">{{item.age}} years old</ion-card-subtitle>
                  </ion-card-content>
              </ion-card>
          </ion-slide>    
      </ion-slides>
  </div>

  <h2>Recent</h2>

  <div class="container">      
      <ion-item *ngFor="let item of recentPatients" lines="none">
          <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col size="3" color=light>                    
                    <ion-icon name="person-circle-sharp" color="light" style="font-size: 40px;"></ion-icon>
                </ion-col>
                <ion-col size="7">
                    <ion-label>
                        <h4>{{item.name}}</h4>
                        <h6>{{item.address}}</h6>
                    </ion-label>
                </ion-col>
                <ion-col size="2">
                    <ion-button color="light" fill="clear" style="border-radius: 50%;" (click)="openDetailsWithState(item)">
                        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
                    </ion-button>
                </ion-col>
              </ion-row>              
          </ion-grid>
      </ion-item> 
  </div>
</ion-content>
