<ion-header  class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>login</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card class="ion-no-margin">
  <ion-img src="../../assets/img/header.png"></ion-img>
  <ion-card-header>
  <ion-card-title>
     Welcome
  </ion-card-title>
  <ion-card-subtitle class="ion-text-lowercase">
    Get started by loggin in
  </ion-card-subtitle>

  </ion-card-header>

  <ion-card-content style="margin-top: 40px;">
    <ion-item style="margin-bottom: 20px;">
      <ion-input placeholder="Mobile Number" [(ngModel)]="moblieNum"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 20px;">
      <ion-input placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    
    <ion-button expand="block" (click)="GetOtp()">Login</ion-button>      
  </ion-card-content>

</ion-card>

</ion-content>
